{% block head %}
<title>Simple Cloud Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Simple Cloud Manager</h1>
    <h4 style="text-align: center">Current state of all nodes</h4>
    <table>
        <tr>
            <th>Node ID</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
         {% for i in range(length) %}
            <tr>
                <td>{{ names[i] }}</td>
                <td>{{ status[i] }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
